    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        
        $(document).ready(() => {
            // screenOverElemAnimation('.intro-sec-01');
            const $introSec01 = $('.intro-sec-01').find('.bg-02')
                , introSecOffsetTop = $introSec01.offset().top

            // const prevScrollHeight = 937;
            const scrollHeight = $(window).innerHeight();

            $('body').on('scroll', () => {
                const yOffset = $('body').scrollTop();
                const currentYOffset = yOffset - scrollHeight;
                let scrollRatio = parseFloat((currentYOffset / scrollHeight).toFixed(4), 10);
                // let allScrollRatio = 1 - ($('body').scrollTop() / ($(document).height() - $(window).height())) * 1
                
                if(scrollRatio >= 0 && scrollRatio <= 1) {
                    // console.log(1 - scrollRatio)
                    $introSec01.css('opacity', scrollRatio);
                    // $introSec01.css('opacity', scrollRatio);
                    // $introSec01.css('opacity', 1- scrollRatio);
                }
            });

            // ($('body').scrollTop() / ($(document).height() - $(window).height())) * 100; // 전체 비율
        });

        const screenOverElemAnimation = (elem) => {
            let options = {
                threshold: [0, 0.25, 0.5, 0.75, 1]
            }

            let observer = new IntersectionObserver((items) => {
                $(items).each((index, item) => {
                    // console.log(item.intersectionRatio)
                    if(item.isIntersecting) {
                        console.log(item)
                    }
                });
            }, options);

            $(elem).each((index, item) => {
                observer.observe(item)
            });
        }
        
    </script>
